<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator Web App</title>
</head>
<body>
    <div class="main">
        <h1>Calculator Web App</h1>
        <div class="calc">
            <div class="screen">
                <div class="display">
                    <p class="values"></p>
                </div>
            </div>
            <div class="calc-buttons">
                <div class="row3">
                    <button class = "numbers num7">7</button>
                    <button class = "numbers num8">8</button>
                    <button class = "numbers num9">9</button>
                    <button class = "numbers division">÷</button>
                </div>
                <div class="row2">
                    <button class = 'numbers num4'>4</button>
                    <button class = 'numbers num5'>5</button>
                    <button class = 'numbers num6'>6</button>
                    <button class = 'numbers multiplyButton'>X</button>
                </div>
                <div class="row1">
                    <button class ='numbers num1'>1</button>
                    <button class ='numbers num2'>2</button>
                    <button class ='numbers num3'>3</button>
                    <button class ='numbers minus'>-</button>
                </div>
                <div class="row0">
                    <button class="numbers num0">0</button>
                    <button class="numbers equals">=</button>
                    <button class="numbers plus">+</button>
                    <button class="numbers clear">C/A</button>
                </div>
            </div>
        </div>
        <footer>© 2024 Alex Bandis All rights reserved</footer>
    </div>

</body>
</html>
